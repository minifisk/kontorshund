{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block title %}Sätt nytt lösenord{% endblock title %}

{% block content %}
    <h1>{% trans "Sätt nytt lösenord" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit" name="action">Sätt nytt lösenord</button>
    </form>
{% endblock %}
