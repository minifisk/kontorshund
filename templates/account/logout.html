{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logga ut{% endblock %}

{% block content %}
<br>
  <h1 class="mb-3">Logga ut</h1>
  <p>Är du söker på att du vill logga ut?</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
    <button class="btn btn-danger mr-3" type="submit">Logga ut</button>
    <button class="btn btn-secondary" type="button" onclick="history.back()" >Avbryt</button>
    </div>

  </form>
  <br>
  <br>
  <br>
  <br>
  <br>
{% endblock content %}
